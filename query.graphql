query {
  Datapoint(tower_name: "CNT03") {
    time @output
    wind_speed_meters_per_second
      @output
      @filter(op: "one_of", value: ["$a19"])
      @filter(op: "<", value: ["$a20"])
    temp {
      celsius
        @output
        @filter(op: "<", value: ["$_19"])
        @filter(op: ">", value: ["$_15"])
    }

    temp {
      c2: fahrenheit
        @output
        @filter(op: "<", value: ["$_35"])
        @filter(op: ">", value: ["$_20"])
    }
  }
}
